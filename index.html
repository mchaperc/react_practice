		var PushButton = React.createClass({
			componentWillMount: function() {
			},
		    render: function() {
		        return (
		            <button onClick={this.props.onClick} value={this.props.value}>{this.props.incremental}</button>
		        )
		    }
		});

		var Result = React.createClass({
		    render: function() {
		        return (
		            <h1>{this.props.count}</h1>
		        )
		    }
		});

		class ButtonList extends React.Component {
			render() {
				let self = this;
				return (
					<ul>
						{this.props.steps.map(function(step) {
							return (
								<li key={step.value} ><PushButton onClick={self.props.onClick} value={step.value} incremental={step.incremental} /></li>
							)
						})}
					</ul>
				)
			}
		}

		var Main = React.createClass({
		    getInitialState: function() {
	        	return {
	            	count: 0
	        	}
		    },
		    plusMe: function(event) {
		        this.setState({count: this.state.count + Number(event.target.value)});
		    },
		    render: function() {
		        return (
		        	<div>
		            	<Result count={this.state.count} />
		            	<ButtonList onClick={this.plusMe} steps={this.props.steps} />
		            </div>
		        )
		    }  
		});
